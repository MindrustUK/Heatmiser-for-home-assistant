boost_heating_on:
  name: Boost Heating On
  description: Set the boost mode ON defining the period of time and the desired target temperature for the boost.
  target:
    entity:
      integration: heatmiserneo
      domain: climate
  fields:
    boost_duration:
      name: Boost Duration
      description: Set the duration for the boost (hh:mm:ss).
      default: '01:00:00'
      example: '01:00:00'
      selector:
        duration:
    boost_temperature:
      name: Temperature
      description: Set the target temperature for the boost period.
      default: 20
      example: 20
      selector:
        number:
          min: 7
          max: 35
          step: 1
          unit_of_measurement: Â°
boost_heating_off:
  name: Boost Heating Off
  description: Set the boost mode OFF.
  target:
    entity:
      integration: heatmiserneo
      domain: climate